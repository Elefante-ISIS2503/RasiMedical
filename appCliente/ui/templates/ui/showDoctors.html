<!DOCTYPE html>
<html>

<head>
    <title>JSON Data Grid</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table id="data-grid">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Username</th>
                <th>Password</th>
                <th>Cedula</th>
                <th>Correo</th>
                <th>Fecha de Nacimiento</th>
                <th>Rol</th>
                <th>Especialidad</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        fetch('/your-api-endpoint')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#data-grid tbody');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
            <td>${item.nombre}</td>
            <td>${item.username}</td>
            <td>${item.password}</td>
            <td>${item.cedula}</td>
            <td>${item.correo}</td>
            <td>${item.fechaNacimiento}</td>
            <td>${item.rol}</td>
            <td>${item.especialidad}</td>
          `;
                    tableBody.appendChild(row);
                });
            });
    </script>
</body>

</html>
