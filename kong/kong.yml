_format_version: "2.1"

services:

  # SEDES
  - host: sedes_upstream
    name: sedes_service
    protocol: http
    routes:
      
      - name: sedes
        paths:
          - /sedes/
        strip_path: false

  # INVENTARIO
  - host: inventario_upstream
    name: inventario_service
    protocol: http
    routes:
      
      - name: inventario
        paths:
          - /postInventarios
          - /saveInventario
          - /searchInventario
        strip_path: false

  # USUARIOS
  - host: usuarios_upstream
    name: usuarios_service
    protocol: http
    routes:
      
      - name: usuarios
        paths:
          - /postDoctors
          - /postAllDoctors
          - /saveDoctor
        strip_path: false

