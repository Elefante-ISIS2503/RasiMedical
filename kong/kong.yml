_format_version: "2.1"

services:

  # INVENTARIO
  - host: inventario_upstream
    name: inventario_service
    protocol: http
    routes:
      
      - name: inventario
        paths:
          - /postInventarios
          - /saveInventario
          - /searchInventario
        strip_path: false

  # USUARIOS
  - host: usuarios_upstream
    name: usuarios_service
    protocol: http
    routes:
      
      - name: usuarios
        paths:
          - /postDoctors 
          - /saveDoctor
        strip_path: false

    # AUTH0
  - host: cd 
    name: auth_service
    protocol: http
    routes:
      
      - name: auth
        paths:
          - /login/auth0
          - /complete/auth0
          - /authorize
        strip_path: false

    # FRONT RASI APP
  - host: app_upstream
    name: app_service
    protocol: http
    routes:
      
      - name: app
        paths:
          - /
          - /home
          - /newDoctor
          - /newInventario
          - /submitDoctor
          - /submitInventario
          - /getDoctors
          - /getInventario
          - /getInventarioSearch
        strip_path: false
    
upstreams:

  # INVENTARIO
  - name: inventario_upstream
    targets:
      - target: 10.128.0.8:8080
        weight: 100
      - target: 10.128.0.9:8080
        weight: 100
      # PONER AQUI CUALQUIER OTRA IP DE INSTANCIA QUE VAYAMOS A TENER

    healthchecks:
     threshold: 50 # PORCENTAJE MINIMO PARA QUE NO SE ROMPA EL CIRCUIT BREAKER
     active:
       http_path: /health-check/
       timeout: 5
       healthy:
         successes: 2
         interval: 5
       unhealthy:
         tcp_failures: 2
         interval: 5

  # USUARIOS
  - name: usuarios_upstream
    targets:
      - target: 10.128.0.2:8080
        weight: 100
      - target: 10.128.0.3:8080
        weight: 100
      # PONER AQUI CUALQUIER OTRA IP DE INSTANCIA QUE VAYAMOS A TENER

    healthchecks:
     threshold: 35 # PORCENTAJE MINIMO PARA QUE NO SE ROMPA EL CIRCUIT BREAKER
     active:
       http_path: /health-check/
       timeout: 5
       healthy:
         successes: 2
         interval: 5
       unhealthy:
         tcp_failures: 2 
         interval: 5

    # FRONT RASI APP
  - name: app_upstream
    targets:
      - target: 10.128.0.4:8080
        weight: 100

    # FRONT RASI APP
  - name: auth_upstream
    targets:
      - target: 34.170.61.121:8080
        weight: 100